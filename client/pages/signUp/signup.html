<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-UP</title>
</head>
<body>
  <h1>Sign-Up</h1>
  <div>
    <div>
      <label for="username">Enter Your Full Name</label>
      <input type="text" required id="username">
    </div>
    <div>
      <label for="useremail">Enter Your Email</label>
      <input type="email" required placeholder="example2000@gmail.com" id="useremail">
    </div>
    <div>
      <label for="userpass">Enter Your password</label>
      <input type="text" required id="userpass">
    </div>
    <p style="color: red;" id="responseMsg"></p>
  <div>
  <button id="signupbtn">Sign UP</button>
</div>
</div>
<script src="signup.js"></script>
</body>
</html>
